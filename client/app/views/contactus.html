<div class="form-container">
	<div class="main-form">
		<form name="mainForm" novalidate valdr-type="Form" role="form">
			<div class="form-group">
				<input id="email" name="email" ng-model="data.email" type="text" class="form-control" placeholder="Введите e-mail" required>
			</div>
			<div class="form-group">
				<input id="message" name="message" ng-model="data.message" type="text" class="form-control" placeholder="Введите текст сообщения" required>
			</div>
			<button ng-click="send()" ng-disabled="mainForm.$invalid" ng-class="{'disabled':mainForm.$invalid}" class="btn btn-send ">Отправить</button>
		</form>
	</div>
</div>
